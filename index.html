<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title> App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />
  <!--<script src="./js/all.js"></script>-->

   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">

    <header>
      <p class="co">Pettie</p>
      <i class="logo fas fa-paw"></i>
    </header>

    <section>
      <form id="pet-form">
        <div class="form-group">

            <label for="Animal">Pet: </label>
            <select id="pet" class="form-option">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="bird">Bird</option>
              <option value="hamster">Hamster</option>
            </select>
             <input type="text" id="zip" class="form-input" placeholder="zipcode">
             <button class="search-button" type=submit>
               <i class="fas fa-search"></i>
             </button>

        </div>
      </form>
    </section>


  </div>

</body>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</html>
